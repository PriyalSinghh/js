<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: black; color: aliceblue;">
    <ul class="language">
        <li>javascript</li>
    </ul>

<script>
    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(li);
    }

    addLanguage("Python");
    addLanguage("Typescript");

    function addOptimizedLang(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }

    addOptimizedLang("Golang");

    // Edit - correct way to select 2nd <li>
    let secondLang = document.querySelector(".language li:nth-child(2)");
    const newLi = document.createElement('li');
    newLi.textContent = "Mojo";
    secondLang.replaceWith(newLi);

    //Edit 
    const firstLang = document.querySelector(".language li:nth-child(1)")
    //firstLang.outerHTML = '<li>TypseScript</li>'. //other method to replce or add
    const newOneLi = document.createElement('li')
    newOneLi.textContent = "CPP"
    firstLang.replaceWith(newOneLi)

    //Remove
    const secLi = document.querySelector(".language li:nth-child(2)")
    secLi.remove()
    </script>
</body>
    

</html>
