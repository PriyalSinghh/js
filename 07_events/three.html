<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Set Interval</h1>
    <button id = 'stop'>Stop</button>
    <button id="start">Start</button>


    <script>
        let intervalId = null
        const doSomeTask = function(str){
            console.log(str,Date.now());
        } 
        document.querySelector('#start').addEventListener('click',function(){
            if(intervalId == null) {
                console.log("Start doing the task");
                intervalId = setInterval(doSomeTask,1000,"Hello Priyal!")
                
            }
            
        },false);
        document.querySelector('#stop').addEventListener('click',function(){
            console.log("Stop doing the task");
            clearInterval(intervalId)
            intervalId = null;
            
        },false);
        //const settingIntervalInProject = setInterval(doSomeTask,10000,"hi")  
        //clearInterval(settingIntervalInProject)
    </script>
</body>
</html>
